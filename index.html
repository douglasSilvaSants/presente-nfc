<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Uesleiana ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      animation: fade 2s ease;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>❤️</h1>
    <p>
      Se você chegou até aqui,  
      é porque carrega comigo algo invisível,  
      mas eterno: o meu amor.
    </p>
    <p>
      Este pingente não é um objeto.  
      É uma promessa.
    </p>
  </div>
</body>
</html>
